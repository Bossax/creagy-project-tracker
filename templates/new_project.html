{% extends "base.html" %}
{% block title %}New Project â€¢ Creagy Project Tracker{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-8">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white">
        <h5 class="mb-0">Create New Project</h5>
      </div>
      <div class="card-body">
        <form method="post" action="{{ url_for('new_project') }}">
          <div class="mb-3">
            <label class="form-label" for="name">Project Name</label>
            <input class="form-control" id="name" name="name" placeholder="Project name" required>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label class="form-label" for="project_manager_id">Project Manager</label>
                <select class="form-select" id="project_manager_id" name="project_manager_id" required>
                  <option value="">Select manager</option>
                  {% for employee in employees %}
                  <option value="{{ employee.id }}" {% if employee.id == user.id %}selected{% endif %}>{{ employee.name }}</option>
                  {% endfor %}
                </select>
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label class="form-label" for="team_id">Team</label>
                <select class="form-select" id="team_id" name="team_id" required>
                  <option value="">Select team</option>
                  {% for team in teams %}
                  <option value="{{ team.id }}">{{ team.name }}</option>
                  {% endfor %}
                </select>
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label" for="client_id">Client</label>
            <select class="form-select" id="client_id" name="client_id">
              <option value="">Select existing client</option>
              {% for client in clients %}
              <option value="{{ client.id }}">{{ client.name }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label" for="new_client_name">Or create new client</label>
            <input class="form-control" id="new_client_name" name="new_client_name" placeholder="New client name">
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label class="form-label" for="budget">Project Budget (THB)</label>
                <input class="form-control" id="budget" name="budget" type="number" min="0" step="0.01" value="0">
              </div>
            </div>
            <div class="col-md-3">
              <div class="mb-3">
                <label class="form-label" for="start_date">Start Date</label>
                <input class="form-control" id="start_date" name="start_date" type="date" required>
              </div>
            </div>
            <div class="col-md-3">
              <div class="mb-3">
                <label class="form-label" for="end_date">End Date</label>
                <input class="form-control" id="end_date" name="end_date" type="date" required>
              </div>
            </div>
          </div>
          <div class="d-grid">
            <button class="btn btn-primary" type="submit">Create Project</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
